    post:
      summary: Initiate Refund
      description: To initiate a refund of an existing paid transaction back to source
      operationId: refund-api
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - payin
              properties:
                payin:
                  type: string
                  description: ID of the payin for which refund is being created
                amount:
                  type: integer
                  description: >-
                    Amount to be refunded. If omitted, the request will be
                    registered for a refund of the full transaction amount. For
                    decimal handling for various currencies, refer to <a
                    href="/decimal-currencies"
                    target="_blank"> the guide here</a>
                  format: int32
                currency:
                  type: string
                  description: Three-letter ISO currency code in lowercase
                reason:
                  type: string
                  description: Reason for the refund
                payment_attempt:
                  type: string
                  description: >-
                    ID of the payment Attempt for which the refund is being
                    created
                metadata:
                  type: string
                  description: Set of key-value pairs to attach to the refund object
                  format: json
                customer_details:
                  type: object
                  description: Customer Details for the refund
                  required:
                    - email
                  properties:
                    email:
                      type: string
                      description: Customer Email
                    phone:
                      type: object
                      description: Customer Phone
                      properties:
                        calling_code:
                          type: string
                          description: >-
                            Calling country code (for example, '1' for United
                            States, '91' for India)
                        number:
                          type: string
                          description: Phone Number
            examples:
              Request Example:
                value:
                  payin: chk_cirsp2sl4ar024j0akj0
                  amount: 90000
                  currency: USD
                  reason: Customer Return
                  webhook_url: 'https://mystore.webhook.tazapay.refund/'
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: >-
                      Indicates whether the refund creation request was
                      successful.
                    example: success
                  message:
                    type: string
                    description: Describes the outcome of the refund operation.
                    example: refund created successfully
                  data:
                    type: object
