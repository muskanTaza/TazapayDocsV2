                    properties:
                      id:
                        type: string
                        description: Unique identifier for the refund object.
                        example: rfd_afiuabfia23wifaiofnioa12nfianf
                      object:
                        type: string
                        description: 'Type of object returned, typically ''refund''.'
                        example: refund
