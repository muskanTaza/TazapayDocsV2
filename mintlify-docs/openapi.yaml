                            description: >-
                              Amount that the customer will receive after
                              processing the refund.
                            example: ''
                      payment_attempt:
                        type: string
                        description: >-
                          Unique identifier of the payment attempt associated
                          with this refund.
                        example: pat_ahbfiuahfiuaiofnioain
                      reason:
                        type: string
                        description: Reason provided for initiating the refund.
                        example: Customer Returns
                      metadata:
